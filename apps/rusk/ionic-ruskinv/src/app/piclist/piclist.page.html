<ion-header>
  <ion-toolbar>
    <ion-title>Picture List {{pdArray[0]?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="twic-life-cycle">
    <ul class="">
      <ng-container *ngFor="let pd of pdArray; let i = index">
        <li class="twic-item">
          <ion-label>({{i}}) {{pd.img_basename}}</ion-label>
          <a
            [routerLink]="['/pic', pd?.img_basename]" routerLinkActive="active" routerDirection="forward">
            <TwicImg
              [src]="pd?.img_basename"
              [focus]="pd?.focus"
              transition="fade+zoom"
              ratio="4/3"
              mode="cover"
            >
            </TwicImg>
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
