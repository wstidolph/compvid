<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()" slot="start">
        <ion-icon name="log-out"></ion-icon>
          LOGOUT
      </ion-button>
    </ion-buttons>
    <ion-title>Pics</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPic()">
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let picDoc of picDocs | async" >
      <ion-grid>
      <ion-row>
        <ion-col><compvid-datapic [picdoc]="picDoc" (click)="openPic($event)"></compvid-datapic></ion-col>
        <ion-col><compvid-dpinfo [picdoc]="picDoc"></compvid-dpinfo>
                 <compvid-dpitemseen [picdoc]="picDoc"></compvid-dpitemseen></ion-col>
     </ion-row>
    </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
