<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addPic()">addPic test</ion-button>
  <ion-list>
    <ion-item *ngFor="let picDoc of picDocs | async" (click)="openPic(pic)">
      <ion-label>
        Name: {{picDoc.name}} ID: {{ picDoc.id }} DLU: {{picDoc.downloadURL}} storageId {{picDoc.storageId}}
      </ion-label>
      <img src={{picDoc?.downloadURL}}/>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPic()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
