<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="toMigrate()">Import</ion-button>
  <ion-button (click)="toPicList()">Pic List</ion-button>
  <p>PROFILE: {{(userProfile$ | async) | json}}</p>
  <p>USER: {{(user$ | async) | json}}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPic()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
