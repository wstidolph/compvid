
    <ion-item>
      <ion-img [src]="pd.downloadURL"></ion-img>
    </ion-item>



    <form [formGroup]="pdForm" (ngSubmit)="formSubmit()" slot="content">
      <!-- <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item> -->
      <button ion-button type="submit">Update</button>
      <ion-accordion-group>
        <ion-accordion value="core">

      <ion-item slot="header">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="desc" required></ion-textarea>
      </ion-item>

      <ion-item slot="content">
        <ion-label position="floating">Location</ion-label>
        <ion-input formControlName="loc"></ion-input>
      </ion-item>

    </ion-accordion>

  <div formArrayName="itemsseen">

      <ion-accordion value="itemsseen">
        <ion-item slot="header">
        <ion-row >
          <ion-col size="2">
            <button type="button" color="primary" (click)="addItemSeen()" >
              <ion-icon name="add"></ion-icon>Add
            </button></ion-col>
          <ion-col size="6"><ion-label>Item Description</ion-label></ion-col>
          <ion-col size="4"><ion-label >Goes To</ion-label></ion-col>
        </ion-row>
      </ion-item>
        <ion-list slot="content">
          <ion-row  *ngFor="let item of itemsseenForms.controls; let i=index" [formGroupName]="i">
            <ion-col size="8"> <ion-textarea formControlName="desc"></ion-textarea></ion-col>
            <ion-col size="4">
              <ion-select formControlName="goesTo" cancelText="CLEAR" (ionCancel)="clearGoesTo(i)">
                <ion-select-option *ngFor="let opt of gtoptions$ | async"
                  value="{{opt.id}}"
                >{{opt.label}}</ion-select-option>
            </ion-select></ion-col>
          </ion-row>
        </ion-list>
      </ion-accordion>

  </div>

    </ion-accordion-group>
</form>
