
   <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="addItemSeen()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- the primary picture -->
    <ion-item>
      <ion-img [src]="pd.downloadURL"></ion-img>
    </ion-item>


    <form [formGroup]="pdForm" (ngSubmit)="formSubmit()" slot="content">
      <!-- <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item> -->
      <!-- <button ion-button type="submit">Save</button> -->
      <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button type="submit" (click)="formSubmit()"
        [disabled]="!(pdForm.valid && pdForm.dirty)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>

        <ion-fab-button type="button" (click)="closeForm()">
          <ion-icon name="close"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-accordion-group >
        <ion-accordion value="core">

          <ion-item slot="header">
            <ion-label position="floating">Picture Description</ion-label>
            <ion-textarea formControlName="desc" required></ion-textarea>
          </ion-item>

          <ion-item slot="content">
            <ion-label position="floating">Location</ion-label>
            <ion-input formControlName="loc"></ion-input>
          </ion-item>

        </ion-accordion>


  <div formArrayName="itemsseen">

      <ion-accordion value="itemsseen">
        <ion-item slot="header">
          <ion-grid>
            <ion-row >
              <ion-col size="8"><ion-label>Item Description</ion-label></ion-col>
              <ion-col size="4"><ion-label class="ion-text-right">Goes To</ion-label></ion-col>
            </ion-row></ion-grid>
        </ion-item>
        <ion-list slot="content">
          <ion-grid>
          <ion-row  *ngFor="let item of itemsseenForms.controls; let i=index" [formGroupName]="i">
            <ion-col size="8">
              <ion-textarea placeholder="describe item" formControlName="desc" class="ion-col"></ion-textarea></ion-col>
            <ion-col size="4">
              <ion-select formControlName="goesTo" cancelText="CLEAR" (ionCancel)="clearGoesTo(i)">
                <ion-select-option *ngFor="let opt of gtoptions$ | async"
                  value="{{opt.id}}"
                >{{opt.label}}</ion-select-option>
            </ion-select></ion-col>
          </ion-row>
        </ion-grid>
        </ion-list>
      </ion-accordion>

  </div>

    </ion-accordion-group>
</form>
