<form [formGroup]="pdForm" (ngSubmit)="formSubmit()">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input formControlName="name" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea formControlName="desc" required></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Location</ion-label>
    <ion-input formControlName="loc"></ion-input>
  </ion-item>

  <ion-buttons>
    <ion-button expand (click)="addItemSeen()">I see...</ion-button>
  </ion-buttons>
  <div formArrayName="itemsseen">
    <ion-col size="8"><ion-label>Description</ion-label></ion-col>
    <ion-col size="4"><ion-label>Goes To</ion-label></ion-col>
    <div *ngFor="let item of itemsseenForms.controls; let i=index" [formGroupName]="i">
      <ion-row>
      <ion-col size="8"> <ion-textarea formControlName="desc"></ion-textarea></ion-col>
      <ion-col size="4"><ion-select>
        <ion-select-option *ngFor="let opt of gtoptions$ | async">{{opt.label}}</ion-select-option>
      </ion-select></ion-col>
    </ion-row>
    </div>
  </div>
</form>
